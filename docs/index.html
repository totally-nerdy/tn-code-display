<html lang="en">
<head>
    <title>The web component to display code - examples</title>
    <script type="module" src="https://cdn.jsdelivr.net/gh/totally-nerdy/tn-code-display/dist/tn-code-display.min.js"></script>
</head>
<body>
<h1>The web component to display code - examples</h1>
<h2>HTML</h2>
<tn-code-display data-language="html">
    <textarea><button onclick="goToTopFunction()" id="goToTopBtn" title="Go to top">Go to top</button></textarea>
</tn-code-display>
<h2>CSS</h2>
<tn-code-display data-language="css">
  <textarea>
  #goToTopBtn {    display: none; /* Hidden by default */    position: fixed; /* Fixed/sticky position */    bottom: 20px; /* Place the button at the bottom of the page */    right: 30px; /* Place the button 30px from the right */    z-index: 99; /* Make sure it does not overlap */    border: none; /* Remove borders */    outline: none; /* Remove outline */    background-color: #5381e0; /* Set a background color */    color: white; /* Text color */    cursor: pointer; /* Add a mouse pointer on hover */    padding: 15px; /* Some padding */    border-radius: 21.875rem; /* Rounded corners */    font-size: 18px; /* Increase font size */  }  #goToTopBtn:hover {    background-color: #3563c2; /* Add a different background on hover */  }
  </textarea>
</tn-code-display>
<h2>JavaScript</h2>
<tn-code-display data-language="javascript">
  <textarea>
    function scrollFunction(button) {
    if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
      button.style.display = "block";
    } else {
      button.style.display = "none";
    }
  }
    function goToTopFunction() {
        /* For Safari */ document.body.scrollTop = 0;
        /* For Chrome, Firefox, IE and Opera */ document.documentElement.scrollTop = 0;
    }
    $(function(){var goToTopBtn = document.getElementById("goToTopBtn");window.onscroll = function() {scrollFunction(goToTopBtn)};});
  </textarea>
</tn-code-display>
</body>
</html>
